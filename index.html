<html>
<head>
    <title>ThreeSixty Demo</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="/dist/public/style/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">
</head>
<body>
  <nav class="nav">
    <label class="logo">ThreeSixty</label>
    <ul></ul>
  </nav>

	<div class="threesixty">
    <video src="/dist/public/video/overpass-clip.mp4"></video>
  </div>

  <script type="text/javascript" src="/dist/public/threesixty.js"></script>
  <script>
  var ts = new ThreeSixty(THREE, window, document);

  var div = document.querySelectorAll('.threesixty')[0],
      vid = div.querySelectorAll('video')[0],
      w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0),
      h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

  div.style.width = w;
  div.style.height = h;

  ts.attachContainer(div);
  ts.attachVideo(vid);

  vid.muted = true;
  </script>
</body>
</html>

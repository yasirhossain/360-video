<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Valiant 360 Pano Player</title>
		<meta charset="utf-8">

		<!-- Valiant360 control styles -->
		<link rel="stylesheet" type="text/css" href="css/valiant360.css" />

	</head>
	<body>

		<div class="valiantPhoto" data-video-src="/video/overpass-clip.mp4" style="width: 480px; height: 380px;"></div>
		<div class="valiantPhoto" data-photo-src="/video/equirectangular-screenshot.jpg" style="width: 480px; height: 380px;"></div>

		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="three.min.js"></script>

		<!-- Valiant360 plugin, load after jQuery and Three.js -->
		<script type="text/javascript" src="jquery.valiant360.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$('.valiantPhoto').Valiant360();
			});
		</script>
	</body>
</html>
